<div class="welcome-component">

  @if (isPanelOpen) {
    <div 
      (click)="togglePanel()" 
      class="fixed inset-0 z-30"
      [style.background-color]="isLightMode ? 'rgba(255, 255, 255, 0.8)' : 'rgba(0, 0, 0, 0.9)'">
    </div>
  }

  <aside 
    class="fixed top-0 left-0 h-full w-96 bg-gradient-to-b from-primary to-black text-white z-40 transition-transform duration-300 ease-in-out flex flex-col p-8"
    [ngClass]="{ '-translate-x-full': !isPanelOpen }">

    <div class="relative z-10 flex flex-col h-full mt-12 justify-center"> 
      
      <div class="flex flex-col items-center justify-center mb-6 gap-4">
        <div class="themed-image logo-welcome-eye" role="img" aria-label="Logo da Netvision"></div>
        <span class="welcome-tittle text-xl text-center font-bold">Dashboard de Redes de Computadores</span>
      </div>
      
      <ul class="welcome-feature-list flex flex-col gap-y-6 rounded-lg p-6 bg-white/5">
        <li class="flex items-center gap-x-4">
          <img src="assets/icons/graphic.svg" alt="Ícone de Gráfico" class="h-6 w-6">
          <p>
            <span class="font-saved block text-xs text-accent-light">Monitoramento Contínuo</span>
            <span class= "font-sans font-light text-sm">da performance da sua rede.</span></p>
        </li>
        <li class="flex items-center gap-x-4">
          <img src="assets/icons/click.svg" alt="Ícone de Clique" class="h-6 w-6">
          <p><span class="font-saved block text-xs text-accent-light">Vá além do IP.</span> 
          <span class= "font-sans font-light text-xs">Descubra o protocolo com um clique.</span></p>
        </li>
        <li class="flex items-center gap-x-4">
          <img src="assets/icons/turn.svg" alt="Ícone de Interação" class="h-6 w-6">
          <p><span class="font-saved block text-xs text-accent-light">Visualização Interativa</span>
          <span class= "font-sans font-light text-sm">do tráfego de rede.</span></p>
        </li>
        <li class="flex items-center gap-x-4">
          <img src="assets/icons/clock.svg" alt="Ícone de Relógio" class="h-6 w-6">
          <p><span class="font-saved block text-xs text-accent-light">Atualização do Tráfego</span> 
          <span class= "font-sans font-light text-sm">de rede a cada 5 segundos!</span></p>
        </li>
      </ul>
    </div>
    
    <div 
      class="absolute inset-0 z-0 bg-cover bg-center opacity-10" 
      style="background-image: url('assets/images/background_effect.png');">
    </div>
  </aside>

  <button 
    (click)="togglePanel()" 
    class="welcome-toggle-button fixed top-14 z-50 rounded-r-xl px-3 py-4 cursor-pointer transition-all duration-300 ease-in-out group"
    [ngClass]="isPanelOpen ? 'left-96 -translate-x-6' : 'left-0'"
    [style.background-color]="isLightMode ? '#caedf1' : '#01003c'"> 
    @if(isPanelOpen) {
      <img alt="Fechar Painel" class="h-6 w-6 transition-all group-hover:brightness-150"
          [src]="isLightMode ? '/assets/icons/arrow_left_dark.svg' : 'assets/icons/arrow_left.svg'">
    } @else {
      <img alt="Abrir Painel" class="h-6 w-6 transition-all group-hover:brightness-150"
          [src]="isLightMode ? '/assets/icons/arrow_right_dark.svg' : 'assets/icons/arrow_right.svg'">
    }
  </button>

</div>
