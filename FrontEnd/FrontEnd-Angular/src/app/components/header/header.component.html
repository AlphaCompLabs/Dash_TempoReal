<!-- Início do Componente de Cabeçalho -->
<header class="relative flex items-center justify-between py-2 px-4">

  <!-- Elemento de fundo para a barra de cabeçalho -->
  <div class="absolute inset-0 bg-primary-bar"></div>

  <!-- Seção Esquerda: Logo da Aplicação -->
  <div class="header-logo relative flex items-center gap-3">
    <div class="themed-image logo-header-eye" role="img" aria-label="Logo da Netvision"></div>
    <span class="font-saved text-2xl tracking-wider">
      <span class="text-white">NET</span><span class="text-accent-light">VISION</span>
    </span>
  </div>

  <!-- Seção Direita: Seletor de Tema -->
  <div class="header-theme-switcher relative flex items-center space-x-2">
    <button class="bg-accent-light/20 rounded-md p-2 transition-all duration-300 hover:bg-white/20 active:scale-95" aria-label="Mostrar histórico de tráfego" (click)="toggleHistory()">
      <img *ngIf="!isLightMode" src="assets/icons/traffic-light.svg" alt="Ícone de Sol para tema claro" class="h-6">
      <img *ngIf="isLightMode" src="assets/icons/traffic-dark.svg" alt="Ícone de Lua para tema escuro" class="h-6">
    </button>

    <button class="bg-accent-light/20 rounded-md p-2 transition-all duration-300 hover:bg-white/20 active:scale-95" aria-label="Alternar tema" (click)="toggleTheme()">
      <img *ngIf="!isLightMode" src="assets/icons/sun_light.svg" alt="Ícone de Sol para tema claro" class="h-6">
      <img *ngIf="isLightMode" src="assets/icons/moon_dark.svg" alt="Ícone de Lua para tema escuro" class="h-6">
    </button>
  </div>

</header>
<!-- Fim do Componente de Cabeçalho -->
