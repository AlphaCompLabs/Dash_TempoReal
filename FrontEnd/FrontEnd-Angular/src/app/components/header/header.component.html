<header class="relative flex items-center justify-between py-2 px-4">

  <div class="absolute inset-0 bg-primary brightness-70"></div>

  <div class="header-logo relative flex items-center gap-3">
    <div class="themed-image logo-header-eye" role="img" aria-label="Logo da Netvision"></div>
    <span class="font-saved text-2xl tracking-wider">
      <span class="text-white">NET</span><span class="text-accent-light">VISION</span>
    </span>
  </div>

  <div class="header-theme-switcher relative">
  <button 
    class="bg-accent-light/20 rounded-md p-2 transition-all duration-300 hover:bg-white/20 active:scale-95"
    aria-label="Alternar tema"
    (click)="toggleTheme()"
  >
    <img *ngIf="!isLightMode" src="assets/icons/sun_light.svg" alt="Ícone de Sol" class="h-6">
    <img *ngIf="isLightMode" src="assets/icons/moon_light.svg" alt="Ícone de Lua" class="h-6">
  </button>
</div>

</header>
