<header class="bg-primary brightness-80 flex items-center justify-between py-2 px-4">

  <div class="header-logo flex items-center gap-3">
    <img src="assets/images/eye_white.png" alt="Logo da Netvision" class="h-8">

    <span class="font-saved text-2xl tracking-wider">
      <span class="text-white">NET</span><span class="text-accent-light">VISION</span>
    </span>
  </div>

  <div class="header-theme-switcher">
    <button 
      class="bg-accent-light/20 rounded-md p-2 transition-all duration-300 hover:bg-white/20 active:scale-95"
      aria-label="Alternar tema"
    >
      <img src="assets/icons/moon_light.svg" alt="Ícone de Lua" class="h-6 moon-icon">
      <img src="assets/icons/sun_light.svg" alt="Ícone de Sol" class="h-6 sun-icon">
    </button>
  </div>

</header>
